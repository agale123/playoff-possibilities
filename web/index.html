    />

  <body>
    <div class="container">
      <div class="col-12 mx-auto">
        <header class="d-flex border-bottom py-3 mb-4">
          <a
            href="/"
            class="d-flex link-body-emphasis text-decoration-none align-items-center me-md-auto"
          >
            <img src="images/NWSL.png" class="bi me-3" height="48px" />
            <span class="fs-4">NWSL Playoffs Explorer</span>
          </a>
          <div class="text-end">
            <a
              type="button"
              class="btn btn-outline-primary d-flex align-items-center"
              href="https://agale.bsky.social"
              target="_blank"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-bluesky me-2"
                viewBox="0 0 16 16"
              >
                <path
                  d="M3.468 1.948C5.303 3.325 7.276 6.118 8 7.616c.725-1.498 2.698-4.29 4.532-5.668C13.855.955 16 .186 16 2.632c0 .489-.28 4.105-.444 4.692-.572 2.04-2.653 2.561-4.504 2.246 3.236.551 4.06 2.375 2.281 4.2-3.376 3.464-4.852-.87-5.23-1.98-.07-.204-.103-.3-.103-.218 0-.081-.033.014-.102.218-.379 1.11-1.855 5.444-5.231 1.98-1.778-1.825-.955-3.65 2.28-4.2-1.85.315-3.932-.205-4.503-2.246C.28 6.737 0 3.12 0 2.632 0 .186 2.145.955 3.468 1.948"
                />
              </svg>
              Bluesky
            </a>
          </div>
        </header>

        <div class="row mx-0">
          <div class="col col-lg-6 col-12">
            <form></form>
          </div>
          <div class="col col-lg-6 col-12">
            <h4>Hypothetical Standings</h4>
            <table class="table table-striped table-sm">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col" class="big-col">Team</th>
                  <th scope="col">MP</th>
                  <th scope="col">W</th>
                  <th scope="col">L</th>
                  <th scope="col">D</th>
                  <th scope="col">GF</th>
                  <th scope="col">GA</th>
                  <th scope="col">GD</th>
                  <th scope="col">Pts</th>
                  <th scope="col">Max</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
            <button type="button" class="btn btn-secondary mb-2" id="reset">
              Reset scores
            </button>
            <button type="button" class="btn btn-secondary mb-2" id="fill">
              Fill scores with 0
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
